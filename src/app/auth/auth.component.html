<div class="col-md-11 main-content">
    <form class="form-signin"
    [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)" >
            <h3 class="form-signin-heading">Please sign in</h3>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                formControlName="email"  autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword"  class="form-control"
            formControlName="password"  placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" [disabled]="!formLogin.valid" type="submit">
                <span *ngIf="loading"><i class="fa fa-spinner fa-spin text-white"></i></span>
                <span *ngIf="!loading">Login</span>
            </button>
    </form>

</div>
